url: "https://stevepolito.design" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.
meta:
  description: "I'm an full stack developer writting about Ruby on Rails"
include: ["_redirects"]
exclude: ["bin", "README.md", "Rakefile", "test", "package.json", "yarn.lock"]
permalink: "/blog/:title"
highlighter: none
plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-youtube
jekyll-archives:
  enabled: ["categories", "tags"]
  layout: archive
  permalinks:
    tag: "/tags/:name/"
    category: "/categories/:name/"
collections:
  fixtures:
    output: false
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "fixtures"
    values:
      layout: "default"
